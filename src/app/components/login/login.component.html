
<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>
    
    <div *ngIf="showError" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Ingrese su usuario"
          class="form-control"
          [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="validation-error">
          Usuario es requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Ingrese su contrase침a"
          class="form-control"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-error">
          Contrase침a es requerida
        </div>
      </div>
      
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
