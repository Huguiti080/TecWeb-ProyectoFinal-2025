<nav>
  <ul>
    <!-- Items dinámicos con RouterLink -->
    <li *ngFor="let item of navItems">
      <a 
        [routerLink]="item.path" 
        routerLinkActive="active"
        (click)="menuItemClicked.emit(item.label)">
        {{item.label}}
      </a>
    </li>

    <!-- Item condicional para admin -->
    <li *ngIf="user">
      <a routerLink="/registro" routerLinkActive="active">Registros</a>
    </li>

    <!-- Botón condicional -->
    <li *ngIf="!user; else userControls">
      <button class="btn-login" (click)="login()">
        <i class="fas fa-user"></i> Iniciar Sesión
      </button>
    </li>

    <ng-template #userControls>
      <li class="user-info">
        <span *ngIf="user">¡Bienvenido, {{user.fullName}}!</span>
        <button class="btn-logout" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Salir
        </button>
      </li>
    </ng-template>
  </ul>
</nav>
